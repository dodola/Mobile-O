# Gradle JVM memory â€” increase heap to avoid GC thrashing during large Android builds
org.gradle.jvmargs=-Xmx4g -Xms512m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon (default true, explicit for clarity)
org.gradle.daemon=true

# Parallel execution
org.gradle.parallel=true

# Configuration cache (speeds up subsequent builds)
org.gradle.configuration-cache=false

# AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Suppress AGP upgrade nag
android.suppressUnsupportedCompileSdk=35
